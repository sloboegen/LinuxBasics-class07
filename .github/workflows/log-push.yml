# TASK 3

name: LogPush Workflow

on:
  - push
  - pull_request

jobs:
  dummy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          with:
            fetch-depth: 0
      - run: date >> push.log;git config --global user.name ${GITHUB_ACTOR}; git add *; git commit -m '"log push"';git push
