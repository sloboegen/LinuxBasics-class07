name: LinuxCourse Workflow

on:
  - push
  - pull_request

jobs:  
  ghcversion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ghc --version > ./ghc-version.txt
      - run: cat ./ghc-version.txt
      - run: git config --local user.name  ${{ github.actor }}
      - run: git add .
      - run: git commit -m 'ghc-version'
      - run: git push origin task

  task07:
    name: Install cmatrix
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install cmatrix
      - run: echo "get cmatrix"
    
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/
        with:
          filename: 'task04-result'
      - run: echo "autograding emulator"
