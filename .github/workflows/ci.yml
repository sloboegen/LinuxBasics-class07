name: LinuxCourse Workflow

on:
  - push
  - pull_request

jobs:  
  ghcversion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ghc --version >> ./ghc-version.txt
      - run: cat ./ghc-version.txt
      - run: git config --local user.name  ${{ github.actor }}
      - run: git add .
      - run: git commit -m 'ghc-version'
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

  task07:
    name: Install cmatrix
    needs: ghcversion
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install cmatrix
      - run: echo "get cmatrix"
    
  build:
    name: Autograding
    runs-on: ubuntu-latest
    needs: task07
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "autograding emulator"
