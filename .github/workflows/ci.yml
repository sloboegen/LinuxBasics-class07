name: LinuxCourse Workflow

on:
  - push
  - pull_request

jobs:  
  ghcversion:
    runs-on: ubuntu-latest
    steps:
      - run: ghc --version >> /home/runner/work/LinuxBasics-class07/LinuxBasics-class07/ghc-version.txt
      - run: cat /home/runner/work/LinuxBasics-class07/LinuxBasics-class07/ghc-version.txt


  task07:
    name: Install cmatrix
    needs: ghcversion
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install cmatrix
      - run: echo "get cmatrix"
    
  build:
    name: Autograding
    runs-on: ubuntu-latest
    needs: task07
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "autograding emulator"
