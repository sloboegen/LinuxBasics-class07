name: LinuxCourse Workflow

on:
  - push
  - pull_request

jobs:  
  ghcversion:
    runs-on: ubuntu-latest
    steps:
      - run: ls
      - run: echo ghc --version >> ./ghc-version.txt
      - run: git add --all
      - run: git commit -m 'ghc-version'


  task07:
    name: Install cmatrix
    needs: ghcversion
    runs-on: ubuntu-latest
    steps:
      - run: echo "using cmatrix"
    
  build:
    name: Autograding
    runs-on: ubuntu-latest
    needs: task07
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "autograding emulator"
